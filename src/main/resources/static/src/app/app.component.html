<div>
  <p-growl [(value)]="msgs"></p-growl>

  <p-menubar>

    <a routerLink="dashboard" class="dashboardLink">
      <img src="assets/images/forum.png" class="forumImage">
    </a>

    <a routerLink="/post/new" [routerLinkActive]="'activeLink'"
       class="btn btn-default menuLink" *ngIf="authenticationService.loggedUser">
      <span class="fa fa-plus"></span> Add Post
    </a>

    <div class="authenticationButton">
      <a class="dashboardLink" *ngIf="authenticationService.loggedUser">
        <button pButton label="Logout" icon="fa-sign-out" type="button" (click)="logout()"></button>
      </a>

      <a routerLink="authentication/login" class="dashboardLink" *ngIf="!authenticationService.loggedUser">
        <button pButton label="Log in" icon="fa-sign-in" type="button"></button>
      </a>
      <a routerLink="authentication/registration" *ngIf="!authenticationService.loggedUser" class="dashboardLink">
        <button pButton label="Registration" icon="fa-user-plus" type="button"></button>
      </a>
    </div>

  </p-menubar>
</div>

<router-outlet></router-outlet>
