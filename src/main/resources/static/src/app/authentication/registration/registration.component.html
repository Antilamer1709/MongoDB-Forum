<form class="form-horizontal">

  <div class="row registrationHeader">
    <h1>Registration:</h1>
  </div>

  <div class="row registrationDiv">

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input id="fullName" type="text" size="30" pInputText>
        <label for="fullName">Full Name</label>
      </span>
    </div>

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input id="login" type="text" size="30" pInputText>
        <label for="login">Login</label>
      </span>
    </div>

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input id="email" type="text" size="30" pInputText>
        <label for="email">Email</label>
      </span>
    </div>

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input id="password" type="password" size="30" pInputText>
        <label for="password">Password</label>
      </span>
    </div>

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input id="confirmPassword" type="password" size="30" pInputText>
        <label for="confirmPassword">Confirm Password</label>
      </span>
    </div>

    <div class="form-group submitRegistration">
      <button pButton label="Submit" icon="fa-paper-plane" type="submit"></button>
    </div>

  </div>

</form>
