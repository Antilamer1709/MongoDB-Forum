<form class="form-horizontal" novalidate #form="ngForm" (ngSubmit)="register(form)">

  <div class="row registrationHeader">
    <h1>Registration:</h1>
  </div>

  <div class="row registrationDiv">

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input [(ngModel)]="registration.fullName" [required]="true"
               id="fullName" name="fullName" type="text" size="30" pInputText>
        <label for="fullName">Full Name</label>
      </span>
    </div>

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input [(ngModel)]="registration.username" [required]="true"
               id="username" name="username" type="text" size="30" pInputText>
        <label for="username">Username</label>
      </span>
    </div>

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input [(ngModel)]="registration.email" [required]="true"
               id="email" name="email" type="email" size="30" pInputText>
        <label for="email">Email</label>
      </span>
    </div>

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input [(ngModel)]="registration.password" [required]="true"
               id="password" name="password" type="password" size="30" pInputText>
        <label for="password">Password</label>
      </span>
    </div>

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input [(ngModel)]="registration.confirmPassword" [required]="true"
               size="30" pInputText id="confirmPassword" name="confirmPassword" type="password"  >
        <label for="confirmPassword">Confirm Password</label>
      </span>
    </div>

    <div class="form-group submitRegistration">
      <button pButton label="Submit" icon="fa-paper-plane" type="submit"></button>
    </div>

  </div>

</form>
