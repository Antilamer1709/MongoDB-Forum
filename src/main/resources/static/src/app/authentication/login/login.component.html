<form class="form-horizontal">

  <div class="row loginHeader">
    <h1>Login:</h1>
  </div>

  <div class="row loginDiv">

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input id="login" type="text" size="30" pInputText>
        <label for="login">Login</label>
      </span>
    </div>

    <div class="form-group marginBottom25">
      <span class="ui-float-label">
        <input id="password" type="password" size="30" pInputText>
        <label for="password">Password</label>
      </span>
    </div>

    <div class="form-group rememberMe">
      <div class="ui-g-12">
        <p-checkbox name="rememberMe" value="Remember Me" label="Remember Me" inputId="rememberMe"></p-checkbox>
      </div>
    </div>

    <div class="form-group submitRegistration">
      <button pButton label="Log in" icon="fa-paper-plane" type="submit"></button>
    </div>

  </div>

</form>
